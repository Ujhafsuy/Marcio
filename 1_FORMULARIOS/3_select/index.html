<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Básico</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome" >Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>
    
        <!-- input radio -->
        <p>Quem descobriu sua mãe?</p>

        <div>
            <input type="radio" id="eu" name="desc">
            <label for="eu">Eu</label>
        </div>
        <div>
            <input type="radio" id="mae" name="desc">
            <label for="mae">A mãe dela</label>
        </div>

                <!-- Select -->

                <div>
                    <label for="turma">Escolha sua turma:</label>
                    <select name="turma" id="turma">
                        <option disabled selected>Selecione...</option>
                        <option value="01ta">01TA</option>
                        <option value="01tb">01TB</option>
                        <option value="01tc">01TC</option>
                    </select>
                </div>

        <button>Enviar</button>
    </form>

</body>
</html>
